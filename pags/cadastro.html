<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/pags/historico.html">
    <link rel="stylesheet" href="/pags/cadastro.html">
    <meta name="author" content="lucas levorato">
    <meta name="keywords" content="html, css, dealuno/aluno , oculos, mouse">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
<header>
    <h1>Levoratech</h1>
    <div class="topo">
        <nav>
            <ul>
                <li><a href="/index.html">home</a></li>
                <li><a href="/pags/cadastro.html">cadastro</a></li>
                <li><a href="/pags/historico.html">histórico</a></li>
            </ul>
        </nav>
    
    </div>    
</header>
<main>
    <form action="/pags/historico.html" method="get">

    <h4>DADOS PESSOAIS:</h4>

    <div class="dados">
        <label for="nome">NOME: <br></label>
        <input type="text" required ><br>

        <label for="SOBRENOME">SOBRENOME: <br></label>
        <input type="text" required><br>

        <label for="DATA DE NASCIMENTO">DATA DE NASCIMENTO: <br></label>
        <input type="date"required><br>

        <label for="CPF">CPF: <br></label>
        <input type="text" required><br>
    </div>

    <H4>ENDEREÇO:</H4><br>

    <div class="endereco">
        <label for="rua" >RUA:</label><br>
        <input type="text"required><br>

        <label for="num">NUM</label><br>
        <input type="text"required> <br>

        <label for="CEP">CEP <br></label>
        <input type="text"required> <br>

        <label for="cidade">CIDADE <br></label>
        <input type="text" required><br><br>
    </div>

    <h4>ACESSO LOGIN: <br></h4>
    <div class="login">
        <label for="E-MAIL">E-MAIL: <br></label>
        <input type="email" required><br>

        <label for="SENHA">SENHA; <br></label>
        <input type="password" required><br><br>
    </div>

    <button type="submit">CADASTRAR</button><br>
</form>
</main>

<footer>
   <br> RODA PÉ
</footer>


    
</body>
</html>
